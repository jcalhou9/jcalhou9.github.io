<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Student Dreamer - Fizz Buzz 4</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="styles/fizzbuzz4.css">
        <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
        <script src="scripts/fizzbuzz4.js" defer></script>
        <script src="scripts/dynamic.js" defer></script>
	</head>
	<body>
		<header>
			<!-- content is in conponents/header.html and handled by scripts/dynamic.js -->
		</header>
        <main>
            <h2>Fizz Buzz 4</h2>
            <h3 id="greeting">Are you ready for Fizz Buzz?</h3>
			<form id="form">
                <fieldset class="name">
                    <legend>Please enter your name.</legend>
                    <!-- first name -->
                    <label for="first-name">First Name</label>
                    <input id="first-name" placeholder="First Name">
                    <!-- middle initial -->
                    <label for="middle-initial">Middle Initial</label>
                    <input id="middle-initial" placeholder="MI" maxlength="1">
                    <!-- last name -->
                    <label for="last-name">Last Name</label>
                    <input id="last-name" placeholder="Last Name">
                </fieldset>
                <fieldset>
                    <legend>Please enter your favorite words and a corresponding divisor.</legend>
                    
                    <section class="left">
                        <label for="word1">First Word</label>
                        <input id="word1" type="text" value="Student" required>
                        <br>
                        <label for="word2">Second Word</label>
                        <input id="word2" type="text" value="Dreamer" required>
                        <br>
                        <label for="word3">Third Word</label>
                        <input id="word3" type="text" value="BANG!" required>
                        <br>
                        <label for="main-word">Default Word</label>
                        <input id="main-word" type="text" value="Study">
                    </section>
                    
                    <section class="right">
                        <label for="divisor1">First Number</label>
                        <input id="divisor1" type="number" value="3" required>
                        <br>
                        <label for="divisor2">Second Number</label>
                        <input id="divisor2" type="number" value="5" required>
                        <br>
                        <label for="divisor3">Third Number</label>
                        <input id="divisor3" type="number" value="7" required>
                        <br>
                        <label for="count-limit">Number Limit</label>
                        <input id="count-limit" type="number" value="125" required>
                    </section>
                    
                    <div class="buttons">
                        <button id="submit" type="submit">Letâ€™s go</button>
                        <button id="reset" type="reset">Reset</button>
                    </div>
                </fieldset>
            </form>
            <ul class="fizzbuzz4" id="output2"></ul>
        </main>
		<footer>
			<!-- content is in conponents/footer.html and handled by scripts/dynamic.js -->
		</footer>
    </body>
</html>
